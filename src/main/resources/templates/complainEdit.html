<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/favicon_io/favicon.ico}" type="image/x-icon">
    <title>Editar queja</title>
</head>
<body>
<div class="container">
    <div th:replace="~{nav::nav}"></div>
    <h1 style="text-align:center">EDITAR QUEJA</h1>
    <section class="vh-100 bg-image"
             style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px; background:gray;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">EDITAR QUEJA</h2>

                                <form th:action="@{/complains}" method="post" object="complain">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="hidden" id="id" class="form-control form-control-lg" name="id" th:value="${complain.id}"/>
                                    </div>
                                    <input type="hidden" id="user" class="form-control form-control-lg" name="user" th:value="${authenticatedUserId}"/>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="title" style="color:white;">Titulo</label>
                                        <input type="text" id="title" class="form-control form-control-lg" name="title" style="background:#fff" th:value="${complain.title}"/>

                                    </div>
                                    <div data-mdb-input-init class="form-floating mb-4">
                                        <label class="form-label" for="description" style="color:white;">Descripcion</label>
                                        <textarea type="text" id="description" class="form-control form-control-lg" name="description" style="background:#fff; height:100px;"
                                                  th:text="${complain.description}"></textarea>
                                    </div>
                                    <select class="form-select" aria-label="Default select example" name="status">
                                        <option th:if="${complain.status == null}" selected>Selecciona un estado</option>
                                        <option th:value="PENDING" th:selected="${complain.status == 'PENDING'}">Pendiente</option>
                                        <option th:value="IN_PROGRESS" th:selected="${complain.status == 'IN_PROGRESS'}">Revisando</option>
                                        <option th:value="CLOSED" th:selected="${complain.status == 'CLOSED'}">Cerrada</option>
                                    </select>

                                    <div class="d-flex justify-content-center m-3">
                                        <button  type="submit" data-mdb-button-init
                                                 data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Guardar</button>
                                    </div>
                                    <div class="d-flex justify-content-center m-3">
                                        <button  type="reset" data-mdb-button-init
                                                 data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Resetear</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="~{foot::foot}"></div>
    <div th:replace="~{footer::footer}"></div>
</div>
</body>
</html>
