<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Style sheet -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/favicon_io/favicon.ico}" type="image/x-icon">
    <title>Quejas</title>
</head>
<body>
<div class="container">
    <div th:replace="~{nav::nav}"></div>
    <h1 style="text-align:center">RECLAMOS</h1>
    <a th:href="@{/complains/new}" class="btn btn-primary btn-rounded m-2" style="background: #fff !important;
  color: #9c9c9c; border-radius=50px;">Agregar nuevo reclamo</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Status</th>
        <th scope="col">Cliente</th>
        <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody th:each="complain:${complains}">
    <tr>
        <th th:text="${complain.id}" scope="row"></th>
        <td th:text="${complain.title}">Mark</td>
        <td th:text="${complain.description}">Otto</td>
        <td th:text="${complain.status}">@mdo</td>
        <td th:text="${complain.user.firstName}">@mdo</td>
        <td >
            <form th:action="@{/complains/{id}(id=${complain.id})}" style="display:inline-block">
                <button type="submit" class="btn btn-primary m-1" role="button" style="background: #fff !important;
  color: #9c9c9c; border-radius=50px;">Editar</button>
            </form>
            <form th:action="@{/complains/del/{id}(id=${complain.id})}" style="display:inline-block">
                <button type="submit" class="btn btn-danger m-1" role="button" style="background: #fff !important;
  color: #9c9c9c; border-radius=50px;">Borrar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="~{foot::foot}"></div>
<div th:replace="~{footer::footer}"></div>
</div>
</body>
</html>
