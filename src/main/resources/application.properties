
#Server
spring.application.name=GestionReclamos
server.port=8080
server.servlet.context-path=/transport

#logging
spring.output.ansi.enabled=always
logging.level.org.springframework.web=info
logging.level.root=info

#data base
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/transport
spring.datasource.schema=public
spring.datasource.username=postgres
spring.datasource.password=Postgres1234

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.main.allow-circular-references=true